<!DOCTYPE html>
<html ng-app="rameplayer">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RamePlayer</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link href="css/bootstrap-colorselector.css" rel="stylesheet" />
    <link href="css/rameplayer.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <link href="css/player.css" rel="stylesheet" />
    <link href="css/time-slider.css" rel="stylesheet" />
    <link href="css/volume-slider.css" rel="stylesheet" />
    <link href="fonts/fonts.css" rel="stylesheet" />
    <!-- endinject -->

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body>
    <div ui-view></div>

    <script>
        var rameServerConfig = { basePath: 'stubs/', simulation: true };
    </script>

    <!-- inject-vendor:js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/angular-filereader/angular-filereader.min.js"></script>
    <script src="../bower_components/angular-file-saver/dist/angular-file-saver.bundle.min.js"></script>
    <script src="../bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="../bower_components/angular-page-visibility/dist/page_visibility.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="../bower_components/angular-uuids/angular-uuid.js"></script>
    <script src="../bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="../bower_components/Sortable/Sortable.min.js"></script>
    <script src="../bower_components/Sortable/ng-sortable.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <!-- endinject -->

    <!-- application -->

    <!-- inject:js -->
    <script src="rameplayer/rameplayer.module.js"></script>

    <!-- directives module -->
    <script src="rameplayer/directives/directives.module.js"></script>
    <script src="rameplayer/directives/ip-address-block.directive.js"></script>
    <script src="rameplayer/directives/device-info.directive.js"></script>
    <script src="rameplayer/directives/read-json-file.directive.js"></script>
    <script src="rameplayer/directives/ng-bootstrap-colorselector.js"></script>

    <!-- core module -->
    <script src="rameplayer/core/core.module.js"></script>
    <script src="rameplayer/core/constants.js"></script>
    <script src="rameplayer/core/config.js"></script>
    <script src="rameplayer/core/router.js"></script>
    <script src="rameplayer/core/logger.js"></script>
    <script src="rameplayer/core/dataservice-provider.js"></script>
    <script src="rameplayer/core/dataservice.js"></script>
    <script src="rameplayer/core/exception.js"></script>
    <script src="rameplayer/core/simulation-dataservice.js"></script>
    <script src="rameplayer/core/statusservice.js"></script>
    <script src="rameplayer/core/cluster-service.js"></script>
    <script src="rameplayer/core/list-service.js"></script>
    <script src="rameplayer/core/list-provider.js"></script>

    <!-- admin settings module -->
    <script src="rameplayer/admin/admin.module.js"></script>
    <script src="rameplayer/admin/admin.js"></script>
    <script src="rameplayer/admin/firmware.js"></script>
    <script src="rameplayer/admin/upgrade-firmware-modal.js"></script>
    <script src="rameplayer/admin/restart-modal.js"></script>
    <script src="rameplayer/admin/factory-reset-modal.js"></script>
    <script src="rameplayer/admin/rameversion.js"></script>
    <script src="rameplayer/admin/audio.js"></script>
    <script src="rameplayer/admin/volume-control.directive.js"></script>

    <!-- playback module -->
    <script src="rameplayer/player/player.module.js"></script>
    <script src="rameplayer/player/player.js"></script>
    <script src="rameplayer/player/playertime.js"></script>
    <script src="rameplayer/player/cluster-unit-status.directive.js"></script>
    <script src="rameplayer/player/time-slider.directive.js"></script>

    <!-- media module -->
    <script src="rameplayer/media/media.module.js"></script>
    <script src="rameplayer/media/media.js"></script>
    <script src="rameplayer/media/media-list.directive.js"></script>
    <script src="rameplayer/media/media-item.directive.js"></script>

    <!-- uploader module -->
    <script src="rameplayer/uploader/uploader.module.js"></script>
    <script src="rameplayer/uploader/upload-service.js"></script>
    <script src="rameplayer/uploader/upload-modal.js"></script>

    <!-- playlists module -->
    <script src="rameplayer/playlists/playlists.module.js"></script>
    <script src="rameplayer/playlists/playlists.js"></script>
    <script src="rameplayer/playlists/playlist.directive.js"></script>
    <script src="rameplayer/playlists/playlist-sync-target.directive.js"></script>
    <script src="rameplayer/playlists/modals/save-as-modal.js"></script>
    <script src="rameplayer/playlists/modals/add-stream-modal.js"></script>
    <script src="rameplayer/playlists/modals/edit-modal.js"></script>
    <script src="rameplayer/playlists/modals/sync-modal.js"></script>
    <script src="rameplayer/playlists/modals/remove-sync-target-modal.js"></script>

    <!-- settings module -->
    <script src="rameplayer/settings/settings.module.js"></script>
    <script src="rameplayer/settings/settings.js"></script>
    <script src="rameplayer/settings/cluster-unit.directive.js"></script>
    <script src="rameplayer/settings/remove-unit-modal.js"></script>
    <script src="rameplayer/settings/report-problem-modal.js"></script>
    <script src="rameplayer/settings/import-cluster-modal.js"></script>
    <!-- endinject -->

    <script>angular.module('rameplayer.core').constant('uiVersion', 'development');</script>
</body>
</html>
