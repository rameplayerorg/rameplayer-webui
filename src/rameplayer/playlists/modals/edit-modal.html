<form>
    <div class="modal-header">
        <h3 translate>Edit Playlist Properties</h3>
    </div>

    <div class="modal-body">
        <div ng-class="{ 'has-warning': vm.titleExists }">
            <div class="form-group">
                <label for="newPlaylistTitle" translate>Name</label>
                <input type="text" id="newPlaylistTitle" class="form-control" placeholder="Playlist name" ng-model="vm.title" ng-change="vm.titleChanged()" required>
                <p class="help-block" ng-show="vm.titleExists" translate>
                    Playlist with this name exists already. This playlist will overwrite existing one!
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="newPlaylistStorage" translate>Storage</label>
            <select id="newPlaylistStorage" class="form-control" name="storage" 
                    ng-model="vm.storage" ng-options="storage.value as storage.name for storage in vm.storageOptions">
            </select>
        
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.bootList" ng-change="vm.bootListChanged()">
                    <span translate>Play this when device starts</span>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.autoPlayNext" ng-disabled="vm.bootList" ng-change="vm.autoPlayChanged()">
                    <span translate>Continuous play, repeating all</span>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.shufflePlay" ng-disabled="vm.autoPlayNext !== true">
                    <span translate>Randomize continuous play order</span>
                </label>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()" translate>Cancel</button>
        <button class="btn btn-primary" type="submit" ng-click="vm.save()" translate>Save</button>
    </div>
</form>
