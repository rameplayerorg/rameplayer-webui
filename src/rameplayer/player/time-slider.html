<div class="time-slider" ng-mousedown="vm.startSeek($event)" ng-mousemove="vm.showMousePos($event)" ng-mouseleave="vm.hideMousePos()">
    <div class="time-slider-progress" ng-class="{ paused: vm.playerStatus.state === 'paused', hidden: vm.percentage === null }" ng-style="{ width: vm.percentage + '%'}">
    </div>
    <div class="time-slider-handle" ng-class="{ paused: vm.playerStatus.state === 'paused', hidden: vm.percentage === null }" ng-style="{ left: vm.percentage + '%'}">
    </div>
    <div class="time-slider-handle-target">
    </div>
</div>
